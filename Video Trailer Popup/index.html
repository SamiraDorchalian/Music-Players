<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/16705973/pexels-photo-16705973/free-photo-of-aerial-view-of-a-modern-illuminated-city-at-night.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum quam, qui exercitationem pariatur quos sit voluptate quae ipsa suscipit magni, ea minus veniam, minima sunt quas expedita unde quibusdam! Ducimus!</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="./video/pexels-anthony-shkraba-production-8041939 (1080p).mp4" controls></video>
        <svg class="close-icon" width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#fffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16 8L8 16M8 8L16 16" stroke="#ffffff" stroke-width="2" stroke-linecap="round"></path> </g></svg>
    </div>
    <script src="./script.js"></script>
</body>
</html>
